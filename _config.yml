# Site settings
title: Stephanie Makori
email: makoristephanie@gmail.com
description: >-
  Motivated Computer Science student with a strong foundation in cloud computing, cybersecurity, and software development.
twitter_username: stephaniemakori
github_username: stmakori
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:title/  # Using simple title-based URLs for pages like /resume/ /projects/
paginate: 5
paginate_path: /page:num/
timezone: Africa/Nairobi

include:
  - _pages  # Ensure this includes your pages folder where markdown files are located.

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Stephanie Makori"
  avatar: "/assets/images/bio-photo.jpg"  # Replace with your avatar image
  bio: "Motivated Computer Science student with a strong foundation in cloud computing, cybersecurity, and software development."
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/stephaniemakori"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/stmakori"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:makoristephanie@gmail.com"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/stephaniemakori"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/stmakori"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

